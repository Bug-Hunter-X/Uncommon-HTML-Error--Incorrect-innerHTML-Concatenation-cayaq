<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Incorrect use of innerHTML leading to unexpected behavior
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph inside a div.</p>" + <p>This will cause an error.</p>;
  </script>
</body>
</html>
